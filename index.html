<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AzurChess - 鸣谢</title>
	<link href="Acknowledgement/index.css" type="text/css" rel="stylesheet" />
	<link rel="icon" href="Acknowledgement/Icon.png">
</head>
<body>
	<div id="container">
		<img id="logo" src="Acknowledgement/Logo.png" alt="AzurChess Logo">
		<div id="designer" class="subContainer">
			<a href="https://space.bilibili.com/404682135">原型设计师 - @韦德WAYD</a>
		</div>
		<div id="mainDev" class="subContainer">
			<a href="https://space.bilibili.com/35762009">主要开发者 - @SylviaKaslana</a>
		</div>
		<h1>鸣谢</h1>
	</div>

	<script>
		window.onload = function () {
			var container = document.getElementById('container');

			fetch('Acknowledgement/Sessions.txt')
				.then(function (response) {
					return response.text();
				})
				.then(res => {
					console.log(res);
					var sessions = res.split('\n');

					sessions.forEach(sessionItem => {
						if (sessionItem != "") {
							fetch(`Acknowledgement/${sessionItem}.txt`)
								.then(function (response) {
									return response.text();
								})
								.then(text => {
									var sessionHTML = "";
									var items = text.split('\n');
									items.forEach(function (item) {
										if (item !== '') {
											sessionHTML += `<p><strong>${sessionItem} - </strong>@${item}</p>`;
										}
									});
									container.innerHTML += `<div class="subContainer">${sessionHTML}`;
								});
						}

					})
				})
				.catch(e => {
					console.error(e);
				});


		};
	</script>
	<footer>
		<text style="font-size:large;font-weight:bold;line-height:35px">特别说明</text>
		<text>AzurChess是碧蓝航线的同人游戏，游戏内所有角色及音乐版权均属于碧蓝航线。请知悉。</text>
	</footer>
</body>

</html>
